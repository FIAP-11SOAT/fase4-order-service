server.port=8080
spring.application.name=fase4-order-service

spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.sqs.endpoint=https://sqs.us-east-1.amazonaws.com

# Desabilitar AWS Secrets Manager nos testes
spring.config.import=optional:aws-secretsmanager:fase4-order-service-secrets

# Configuração de banco de dados para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configurações mock para testes
jwt.secret=test-secret-key-for-testing-purposes-only
jwt.expiration=3600000
